{% extends "layout.html" %}

{% block body %}
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Name</th>
			<th>Owner</th>
			<th>Players</th>
			<th>Status</th>
		</tr>
	</thead>

	<tbody>
	{% for lobby in lobbies %}
		<tr>
			<td>{{ lobby.name }}</td>
			<td>{{ lobby.owner }}</td>
			<td>{{ lobby.players|length }}</td>
			<td>{% if lobby.draft %}Drafting{% else %}Waiting{% endif %}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>		


{% endblock %}
